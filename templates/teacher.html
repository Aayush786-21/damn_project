<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher - QR_Dance</title>
    <style>
        body {
            background-color: #8A2BE2; /* Viber-like purple */
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .button {
            background-color: #ffffff;
            color: #8A2BE2;
            border: none;
            padding: 20px 40px;
            font-size: 1.5em;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .button:hover {
            background-color: #8A2BE2;
            color: #ffffff;
        }
        #video {
            display: none;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <button class="button" onclick="openCamera()">Make your QR code ready, and click me to open up the camera</button>
    <video id="video" autoplay></video>
    <script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.18.6/umd/index.min.js"></script>
    <script>
        function openCamera() {
            const codeReader = new ZXing.BrowserQRCodeReader();
            const video = document.getElementById('video');
            video.style.display = 'block';

            codeReader.getVideoInputDevices()
                .then((videoInputDevices) => {
                    const firstDeviceId = videoInputDevices[0].deviceId;
                    return codeReader.decodeFromVideoDevice(firstDeviceId, 'video', (result, err) => {
                        if (result) {
                            video.style.display = 'none';
                            codeReader.reset();
                            handleQRCode(result.text);
                        }
                        if (err && !(err instanceof ZXing.NotFoundException)) {
                            console.error(err);
                        }
                    });
                })
                .catch((err) => {
                    console.error(err);
                });
        }

        function handleQRCode(qrText) {
            const data = JSON.parse(qrText);
            const currentDate = new Date().toISOString().split('T')[0];

            fetch('/mark_attendance', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    roll_no: data['Roll No.'],
                    date: currentDate,
                    status: 'present'
                })
            })
            .then(response => response.json())
            .then(data => {
                alert('Attendance marked successfully');
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
