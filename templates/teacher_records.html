<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>students Records</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: rgb(155, 157, 158);
            color: white;
            text-align: center;
        }
        table {
            width: 100%;
            margin: auto;
            background-color: rgb(51, 78, 97);
            color: white;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid white;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #6f42c1;
        }
    </style>
</head>
<body>
    <h1>Student Records</h1>
    <table>
        <thead>
            <tr>
                <th>Roll No.</th>
                <th>Name</th>
                <th>Email</th>
                <th colspan="31">Attendance</th>
                <th>Remarks</th>
            </tr>
        </thead>
        <tbody>
            {% for record in records %}
            <tr>
                <td>{{ record[5] }}</td>
                <td>{{ record[2] }} {{ record[3] }} {{ record[4] }}</td>
                <td>{{ record[7] }}</td>
                {% for day in range(1, 32) %}
                <td>N/A</td>
                {% endfor %}
                <td><input type="text" placeholder="Add remarks"></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
