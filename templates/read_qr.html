<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script>
        function showPopup(message) {
            alert(message);
        }

        function startQRScanner() {
            fetch('/read_qr', {
                method: 'POST',
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    showPopup(`QR code scanned successfully. Roll No: ${data.roll_no}`);
                } else {
                    showPopup('Failed to scan QR code.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showPopup('An error occurred while scanning the QR code.');
            });
        }
    </script>
</head>
<body onload="startQRScanner()">
    <h1>QR Code Scanner</h1>
    <p>The QR code scanner is now active. Please show a QR code to the camera.</p>
</body>
</html>
